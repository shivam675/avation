{% block content %}
  <!-- End Navbar -->
  <!-- <div class="page-header clear-filter" filter-color="orange"> -->
    <div class="page-header-image" style="background-image:url()"></div> {# {% static 'assets/img/login.jpg' %} #}
    <div class="content">
      <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
          <div class="card card-login card-plain">
            <form class="form" method="POST">
              {% csrf_token %}
              <div class="card-header text-center">
                <div class="logo-container">
                  <img src="{% static 'assets/img/logo_m.png' %}" alt="">
                </div>
              </div>
              <div class="card-body">
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons users_circle-08"></i>
                    </span>
                  </div>
                  <input type="text" name="username" class="form-control title" placeholder="User Name" id="username">
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons ui-1_lock-circle-open"></i>
                    </span>
                  </div>
                  <input type="password" placeholder="Passwords" name="password" class="form-control title" id="password" />
                </div>
              </div>
              <div class="card-footer text-center">
                <!-- <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Get Started</a> -->
                <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                <div class="pull-left">
                  <h6>
                    <a href="{% url 'signupuser' %}" class="link">Create Account</a>
                  </h6>
                </div>
                <div class="pull-right">
                  <h6>
                    <a href="#" class="link">Need Help?</a>
                  </h6>
                </div>
            </form>
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>
{% endblock %}
